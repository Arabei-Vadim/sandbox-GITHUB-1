<!DOCTYPE html>
<html>
    <heda>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Form</title>
    </heda>
    <body>
        <div class="form">
            <h1 class="title"> Форма</h1> 

            <a class="link" href="#">сылка</a>

             <form  action="/" method="" > 
                <div class="form-fieldset">
                    <h3 class="form-title">Контактная информация</h3>
            <div class="form-group">  
                <label for="input_name">Ваше имя</label>  
                <input class="form-input" type="text" name="name" id="input_name">
            </div>
            <div class="form-group">
                 <input class="form-input" type="email" name="emale" placeholder="Ваш email">
            </div>
            <div class="form-group">
                <input class="form-input" type="tel" name="tel" placeholder="Ваш телефон">
            </div>
                </div>
                <div class="form-fieldset">
                    <h3 class="form-title">Пароль</h3>
            <div class="form-group">
                <input class="form-input" type="password" name="password" placeholder="Придумайте пароль">
            </div>
                 </div>
                 <div class="form-fieldset">
                    <h3 class="form-title">Немного о себе</h3>
            <div class="form-group">
                <textarea class="form-textarea"  name="text" placeholder="О вас" ></textarea>
           </div>
           <div class="form-group">
               <label for="photo">Фото</label>
               <input type="file" name="photo" id="photo">
           </div>
           <div class="form-group">
              <select name="city" >
                 <option>Минск</option>
                 <option>Брест</option>
              </select>
           </div>  
            <div class="form-group">
                <label for="male">Муж</label>
                <input type="radio" name="choose_male" id="male">

                <label for="female">Жен</label>
                <input type="radio" name="choose_male" id="female">
            </div>
                 </div>
            <div class="form-group">
                <input type="checkbox" name="checkbox" id="rules_agree">
                <label for="rules_agree">Прочитал условия и согласен с ними</label>
            </div>  

            <button class="btn" type="submit" disabled>Отправить</button>
            <button type="reset">Очистить</button>
            <button  type="button"></button>
             </form> 
        </div>
    </body>
</html>
